<nav class="nav-breadcrumb mb-5 p-0 card">
  <ol class="breadcrumb m-0 align-items-center">
    <li class="arrow-back">
      <a (click)="back()">
        <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22 9.82031H5.26625L12.9525 2.13406L11 0.195312L0 11.1953L11 22.1953L12.9387 20.2566L5.26625 12.5703H22V9.82031Z"
            fill="#686B6F"
          />
        </svg>
      </a>
    </li>
    <li
      *ngFor="let item of items"
      class="breadcrumb-item align-self-start links d-flex align-items-center"
      [class.active]="isTheLastItem(item)"
    >
      <span *ngIf="isTheLastItem(item)">{{ item.text }}</span>
      <a *ngIf="!isTheLastItem(item)" (click)="item.link ? null : back()" [routerLink]="item.link ? item.link : null">{{ item.text }}</a>
    </li>
  </ol>
</nav>
